<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <title>Form Deal PSB</title>
    <style>
        /* === KODE LAMA DIPERTAHANKAN === */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        textarea, input, select {
            width: 100%;
            max-width: 700px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover { background-color: #0056b3; }
        .clear-btn { background-color: #dc3545; }
        .clear-btn:hover { background-color: #c82333; }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
            margin-top: 20px;
        }

        h2 { text-align: center; margin-bottom: 20px; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .full-width { grid-column: span 2; }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 700px;
            justify-content: center;
        }

        #lok { cursor: pointer; background-color: #f8f8f8; }
        .lokasi-container {
            grid-column: span 2;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .ambil-lokasi-btn {
            width: 100%;
            padding: 8px 10px;
            font-size: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .ambil-lokasi-btn:hover { background-color: #218838; }

        #statusMessage {
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .map-container {
            width: 100%;
            max-width: 700px;
            aspect-ratio: 1 / 1;
            margin-top: 20px;
        }
        #map {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        @media(max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .lokasi-container { grid-column: span 1; }
        }
    </style>
</head>
<body>

<textarea id="rawInput" rows="10" placeholder="Tempelkan data /dealpsb di sini..."></textarea>

<div class="button-group">
    <button type="button" class="clear-btn" onclick="resetForm()">Clear</button>
    <button onclick="salinText()">Salin Teks</button>
</div>

<div id="statusMessage"></div>

<form id="psbForm">
    <h2>Form Deal PSB</h2>
    <div class="form-grid">

        <div class="lokasi-container">
            <label>LOK (klik untuk salin)</label>
            <input type="text" id="lok" readonly onclick="salinAlamat()">
            <button type="button" class="ambil-lokasi-btn" onclick="ambilLokasiSaatIni()">Ambil Lokasi Saat Ini</button>
        </div>

        <div class="full-width">
            <label>Unggah Foto</label>
            <input type="file" id="photoInput" accept="image/*" disabled>
        </div>

        <div><label>NO AO</label><input type="text" id="noao"></div>
        <div><label>KKONTAK</label><input type="text" id="kkontak" value="SPAHH43"></div>
        <div><label>NAMA PELANGGAN</label><input type="text" id="namapelanggan"></div>
        <div><label>STO</label><input type="text" id="sto"></div>
        <div><label>TIKOR</label><input type="text" id="tikor"></div>

        <div class="full-width map-container">
            <iframe id="map" src="" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div><label>PSB</label><select id="psb">
            <option>EZNET</option>
            <option>INDIHOME</option>
            <option>EZNET WIRELESS</option>
        </select></div>

        <div><label>PAKET</label><select id="paket">
            <option>20 MBPS</option>
            <option>50 MBPS</option>
            <option>75 MBPS</option>
            <option>150 MBPS</option>
            <option>200 MBPS</option>
            <option>10 MBPS</option>
        </select></div>

        <div><label>NO HP</label><input type="text" id="nohp"></div>
        <div><label>CP ALTERNATIF</label><input type="text" id="cpalternatif"></div>
        <div><label>TIANG / PT2</label><input type="text" id="tiang"></div>
        <div><label>TL</label><input type="text" id="tl"></div>
    </div>
</form>

<script>
    /* === KODE LAMA DIPERTAHANKAN === */
    const statusMessage = document.getElementById("statusMessage");
    const rawInput = document.getElementById("rawInput");
    const lokInput = document.getElementById("lok");
    const tikorInput = document.getElementById("tikor");
    const mapIframe = document.getElementById("map");

    tikorInput.addEventListener("input", () => {
        const converted = convertTikor(tikorInput.value);
        tikorInput.value = converted;
        updateMap(converted);
    });

    function scrollAtas() {
        window.scrollTo({ top: 0, behavior: "smooth" });
    }

    /* === üß≠ KONVERSI TITIK KOORDINAT === */
    function convertTikor(text) {
        if (!text) return "";
        const matches = text.match(/-?\d+[.,]\d+/g);
        if (matches && matches.length >= 2) {
            const first = matches[0].replace(',', '.');
            const second = matches[1].replace(',', '.');
            return first + ',' + second;
        }
        const collapsed = text.replace(/\s*,\s*/g, ',').replace(/\s+/g, ',');
        const parts = collapsed.split(',');
        if (parts.length >= 2) {
            const a = parts[0].replace(/,/g, '.');
            const b = parts[1].replace(/,/g, '.');
            return a + ',' + b;
        }
        return text.trim();
    }

    async function ambilAlamatDariKoordinat(lat, lon) {
        if (!lat || !lon) return "";
        const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`;
        try {
            const response = await fetch(url, { headers: { 'Accept-Language': 'id', 'User-Agent': 'Form Deal PSB App' } });
            const data = await response.json();
            return data.display_name || `Dekat koordinat: ${lat}, ${lon}`;
        } catch (error) {
            console.error("Gagal mengambil alamat:", error);
            return `Dekat koordinat: ${lat}, ${lon}`;
        }
    }

    function salinAlamat() {
        const text = lokInput.value;
        if (text) {
            navigator.clipboard.writeText(text)
                .then(() => alert("Alamat disalin ke clipboard!"))
                .catch(() => alert("Gagal menyalin."));
        }
    }

    function resetForm() {
        document.getElementById("psbForm").reset();
        rawInput.value = "";
        lokInput.value = "";
        statusMessage.textContent = "";
        document.getElementById("photoInput").value = null;
        updateMap("");
    }

    function parseData(text) {
        const data = {};
        const lines = text.split("\n").map(l => l.trim());
        const labels = [
            "NO AO :", "KKONTAK :", "NAMA PELANGGAN :", "STO :",
            "TIKOR :", "PSB :", "PAKET :", "NO HP :", 
            "CP ALTERNATIF :", "TIANG / PT2 :", "TL :", "LOK :"
        ];
        labels.forEach(label => {
            const line = lines.find(l => l.startsWith(label));
            if (line) {
                const key = label.replace(/ :/,"").toLowerCase().replace(/ /g,"").replace(/\//g,"").replace(/-/g,"");
                data[key] = line.replace(label, "").trim();
            }
        });
        return data;
    }

    async function isiOtomatisDariInput() {
        const text = rawInput.value.trim();
        if (!text.includes("/dealpsb")) {
            resetForm();
            return;
        }

        const fields = parseData(text);
        for (const key in fields) {
            const el = document.getElementById(key);
            if (el) {
                if (el.tagName === 'SELECT') {
                    const optionExists = Array.from(el.options).some(opt => opt.value === fields[key]);
                    if (optionExists) el.value = fields[key];
                } else {
                    el.value = fields[key];
                }
            }
        }

        if (fields.tikor) {
            const convertedTikor = convertTikor(fields.tikor);
            tikorInput.value = convertedTikor;

            if (!fields.lok) {
                lokInput.value = "Mengambil alamat...";
                const [lat, lon] = convertedTikor.split(",").map(s => s.trim());
                const alamat = await ambilAlamatDariKoordinat(lat, lon);
                lokInput.value = alamat;
            }
            updateMap(convertedTikor);
        } else {
            updateMap("");
        }
    }

    rawInput.addEventListener("input", isiOtomatisDariInput);

    function updateMap(tikor) {
        if (tikor && tikor.includes(",")) {
            const [lat, lon] = tikor.split(",").map(s => s.trim());
            const mapsUrl = `https://maps.google.com/maps?q=${lat},${lon}&hl=id&z=17&t=k&output=embed`;
            mapIframe.src = mapsUrl;
        } else mapIframe.src = "";
    }

    function ambilLokasiSaatIni() {
        if ("geolocation" in navigator) {
            statusMessage.textContent = "Mengambil lokasi...";
            statusMessage.style.color = "black";
            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const tikor = `${lat},${lon}`;
                tikorInput.value = convertTikor(tikor);
                updateMap(tikor);

                lokInput.value = "Mengambil alamat...";
                const alamat = await ambilAlamatDariKoordinat(lat, lon);
                lokInput.value = alamat;

                statusMessage.textContent = "‚úÖ Lokasi berhasil diambil!";
                statusMessage.style.color = "green";
            }, (error) => {
                statusMessage.textContent = `‚ùå Gagal mengambil lokasi: ${error.message}`;
                statusMessage.style.color = "red";
            });
        } else {
            alert("Browser Anda tidak mendukung Geolocation API.");
        }
    }

    async function salinText() {
        statusMessage.textContent = "Menyalin...";
        statusMessage.style.color = "black";

        const noao = document.getElementById("noao").value;
        const kkontak = document.getElementById("kkontak").value;
        const namapelanggan = document.getElementById("namapelanggan").value;
        const sto = document.getElementById("sto").value;
        const tikor = convertTikor(tikorInput.value);
        const psb = document.getElementById("psb").value;
        const paket = document.getElementById("paket").value;
        const nohp = document.getElementById("nohp").value;
        const cpalternatif = document.getElementById("cpalternatif").value;
        const tiang = document.getElementById("tiang").value;
        const tl = document.getElementById("tl").value;
        const lok = lokInput.value;

        let textToCopy = `/dealpsb\nNO AO : ${noao}\nKKONTAK : ${kkontak}\nNAMA PELANGGAN : ${namapelanggan}\nSTO : ${sto}\nTIKOR : ${tikor}\nPSB : ${psb}\nPAKET : ${paket}\nNO HP : ${nohp}\nCP ALTERNATIF : ${cpalternatif}\nTIANG / PT2 : ${tiang}\nTL : ${tl}\nLOK : ${lok}`;

        if (tikor && tikor.includes(",")) {
            const [lat, lon] = tikor.split(",").map(s => s.trim());
            textToCopy += `\n\nMaps: https://maps.google.com/maps?q=${lat},${lon}`;
        }

        try {
            await navigator.clipboard.writeText(textToCopy);
            statusMessage.textContent = "‚úÖ Teks berhasil disalin ke clipboard!";
            statusMessage.style.color = "green";
        } catch (err) {
            statusMessage.textContent = `‚ùå Gagal menyalin: ${err.message}`;
            statusMessage.style.color = "red";
        }
    }
</script>
</body>
</html>
