<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator PPN Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 10px;
      background: #fafafa;
      color: #222;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .hasil {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
    }
    .hasil p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>Kalkulator PPN</h2>

  <label for="harga">Harga Sebelum PPN</label>
  <input type="number" id="harga" placeholder="contoh: 1500000" oninput="hitung()">

  <label for="ppn">Tarif PPN (%)</label>
  <input type="number" id="ppn" value="11" oninput="hitung()">

  <div class="hasil">
    <p>Harga Pokok: <span id="pokok">Rp 0</span></p>
    <p>PPN: <span id="ppn-hasil">Rp 0</span></p>
    <p><b>Total Bayar: <span id="total">Rp 0</span></b></p>
  </div>

<script>
function formatRupiah(angka) {
  return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(angka);
}

function hitung() {
  let harga = parseInt(document.getElementById('harga').value) || 0;
  let tarif = parseFloat(document.getElementById('ppn').value) || 0;

  let ppn = harga * tarif / 100;
  let total = harga + ppn;

  document.getElementById('pokok').textContent = formatRupiah(harga);
  document.getElementById('ppn-hasil').textContent = formatRupiah(ppn);
  document.getElementById('total').textContent = formatRupiah(total);
}
</script>
</body>
</html>
