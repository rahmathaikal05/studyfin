<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="fv.png" type="image/x-icon">
    <title>Form Deal PSB</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        textarea, input, select {
            width: 100%;
            max-width: 700px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .clear-btn {
            background-color: #dc3545;
        }

        .clear-btn:hover {
            background-color: #c82333;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .full-width {
            grid-column: span 2;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #lok {
            cursor: pointer;
            background-color: #f8f8f8;
        }

        #statusMessage {
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .map-link-container {
            width: 100%;
            max-width: 700px;
            text-align: center;
            margin-top: 20px;
        }
        
        .map-link-container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .map-link-container a:hover {
            text-decoration: underline;
        }
        
        @media(max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

<textarea id="rawInput" rows="10" placeholder="Tempelkan data /dealpsb di sini..."></textarea>

<div class="button-group">
    <button type="button" class="clear-btn" onclick="resetForm()">Clear</button>
    <button onclick="kirimKeTelegram()">Kirim ke Telegram</button>
</div>

<div id="statusMessage"></div>

<form id="psbForm">
    <h2>Form Deal PSB</h2>
    <div class="form-grid">
        <div class="full-width">
            <label>Unggah Foto</label>
            <input type="file" id="photoInput" accept="image/*">
        </div>
        
        <div><label>NO AO</label><input type="text" id="noao"></div>
        <div><label>KKONTAK</label><input type="text" id="kkontak"></div>
        <div><label>NAMA PELANGGAN</label><input type="text" id="nama"></div>
        <div><label>STO</label><input type="text" id="sto"></div>
        <div><label>TIKOR</label><input type="text" id="tikor"></div>
        <div><label>LOK (klik untuk salin)</label><input type="text" id="lok" readonly onclick="salinAlamat()"></div>
        <div><label>PSB</label><select id="psb">
            <option>EZNET</option>
            <option>INDIHOME</option>
            <option>EZNET WIRRELES</option>
        </select></div>
        <div><label>PAKET</label><select id="paket">
            
            <option>20 MBPS</option>
            <option>50 MBPS</option>
            <option>75 MBPS</option>
            <option>150 MBPS</option>
            <option>200 MBPS</option>
            <option>10 MBPS</option>
        </select></div>
        <div><label>NO HP</label><input type="text" id="nohp"></div>
        <div><label>CP ALTERNATIF</label><input type="text" id="cpalt"></div>
        <div><label>TIANG / PT2</label><input type="text" id="tiang"></div>
        <div><label>TL</label><input type="text" id="tl"></div>
    </div>
</form>

<div class="map-link-container">
    <a href="#" id="mapLink" target="_blank" onclick="return cekTikorSebelumBukaMap()">Lihat Lokasi di Google Maps</a>
</div>

<script>
    const BOT_TOKEN = "7523836158:AAGPmPTl2mxikgt8lOa2xswfVLabeXx1UXU";
    const CHAT_ID = "@praorder_spahh43";

    function scrollAtas() {
        window.scrollTo({ top: 0, behavior: "smooth" });
    }

    async function ambilAlamatDariKoordinat(latlong) {
        if (!latlong || !latlong.includes(",")) return "";
        const [lat, lon] = latlong.split(",").map(s => s.trim());
        const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`;

        try {
            const response = await fetch(url, { headers: { 'Accept-Language': 'id', 'User-Agent': 'Form Deal PSB App' } });
            const data = await response.json();
            return data.display_name || `Dekat koordinat: ${latlong}`;
        } catch (error) {
            console.error("Gagal mengambil alamat:", error);
            return `Dekat koordinat: ${latlong}`;
        }
    }

    function salinAlamat() {
        const text = document.getElementById("lok").value;
        if (text) {
            navigator.clipboard.writeText(text)
                .then(() => alert("Alamat disalin ke clipboard!"))
                .catch(() => alert("Gagal menyalin."));
        }
    }

    function resetForm() {
        document.getElementById("psbForm").reset();
        document.getElementById("rawInput").value = "";
        document.getElementById("lok").value = "";
        document.getElementById("statusMessage").textContent = "";
        document.getElementById("photoInput").value = null;
        updateMapLink("");
    }

    function parseData(text) {
        const data = {};
        const lines = text.split("\n").map(l => l.trim());
        const labels = ["NO AO :", "KKONTAK :", "NAMA PELANGGAN :", "STO :", "TIKOR :", "PSB :", "PAKET :", "NO HP :", "CP ALTERNATIF :", "TIANG / PT2 :", "TL :", "LOK :"];
        
        labels.forEach(label => {
            const line = lines.find(l => l.startsWith(label));
            if (line) {
                const key = label.replace(/ :/, "").toLowerCase().replace(/ /g, "").replace(/\//g, "").replace(/-/g, "");
                data[key] = line.replace(label, "").trim();
            }
        });
        
        return data;
    }

    async function isiOtomatisDariInput() {
        const text = document.getElementById("rawInput").value.trim();
        if (!text.includes("/dealpsb")) {
            resetForm();
            return;
        }

        const fields = parseData(text);

        for (const key in fields) {
            const el = document.getElementById(key);
            if (el) {
                if (el.tagName === 'SELECT') {
                    const optionExists = Array.from(el.options).some(opt => opt.value === fields[key]);
                    if (optionExists) {
                        el.value = fields[key];
                    }
                } else {
                    el.value = fields[key];
                }
            }
        }

        if (fields.tikor) {
            if (!fields.lok) {
                document.getElementById("lok").value = "Mengambil alamat...";
                const alamat = await ambilAlamatDariKoordinat(fields.tikor);
                document.getElementById("lok").value = alamat;
            }
            updateMapLink(fields.tikor);
        } else {
            updateMapLink("");
        }
    }

    document.getElementById("rawInput").addEventListener("input", isiOtomatisDariInput);

    function updateMapLink(tikor) {
        const mapLink = document.getElementById("mapLink");
        if (tikor && tikor.includes(",")) {
            mapLink.href = `https://www.google.com/maps/place/${tikor}`;
            mapLink.style.display = "inline";
        } else {
            mapLink.href = "#";
            mapLink.style.display = "none";
        }
    }
    
    function cekTikorSebelumBukaMap() {
        const tikor = document.getElementById("tikor").value;
        if (!tikor || !tikor.includes(",")) {
            alert("Kolom TIKOR kosong atau format tidak valid. Mohon isi koordinat terlebih dahulu.");
            return false;
        }
        return true;
    }

    async function kirimKeTelegram() {
        const statusMessage = document.getElementById("statusMessage");
        statusMessage.textContent = "Mengirim...";
        statusMessage.style.color = "black";
        
        const tikor = document.getElementById("tikor").value;
        let textMessage = `/dealpsb\nNO AO : ${noao.value}\nKKONTAK : ${kkontak.value}\nNAMA PELANGGAN : ${nama.value}\nSTO : ${sto.value}\nTIKOR : ${tikor}\nPSB : ${psb.value}\nPAKET : ${paket.value}\nNO HP : ${nohp.value}\nCP ALTERNATIF : ${cpalt.value}\nTIANG / PT2 : ${tiang.value}\nTL : ${tl.value}\nLOK : ${lok.value}`;
        
        if (tikor && tikor.includes(",")) {
            textMessage += `\n\nMaps: https://www.google.com/maps?q=${tikor}`;
        }

        const photoInput = document.getElementById("photoInput");
        const file = photoInput.files[0];

        try {
            if (file) {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', file);
                formData.append('caption', textMessage);
                
                const photoResponse = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData
                });

                if (!photoResponse.ok) {
                    const errorData = await photoResponse.json();
                    throw new Error(errorData.description || "Gagal mengirim foto.");
                }

            } else {
                const textResponse = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ chat_id: CHAT_ID, text: textMessage })
                });

                if (!textResponse.ok) {
                    const errorData = await textResponse.json();
                    throw new Error(errorData.description || "Gagal mengirim teks.");
                }
            }

            statusMessage.textContent = "✅ Data berhasil dikirim ke Telegram!";
            statusMessage.style.color = "green";
            setTimeout(() => {
                resetForm();
                scrollAtas();
            }, 1000);
            
        } catch (err) {
            statusMessage.textContent = `❌ Terjadi kesalahan: ${err.message}`;
            statusMessage.style.color = "red";
            console.error(err);
        }
    }
</script>

</body>
</html>
