<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deteksi Lokasi</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
    }
    .box {
      background: #f1f1f1;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
      user-select: all;
      cursor: pointer;
    }
    input, button {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .whatsapp-btn { background: #25D366; }
    .maps-btn { background: #28a745; }
    .message {
      color: green;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }
    #map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Deteksi Lokasi</h2>

  <div id="coords" class="box">Koordinat akan muncul di sini...</div>
  <div id="address" class="box">Alamat akan muncul di sini...</div>
  <div id="message" class="message"></div>

  <button onclick="getMyLocation()">üìç Ambil Lokasi Saya</button>
  <button id="mapsBtn" class="maps-btn" style="display:none" onclick="openInMaps()">üó∫Ô∏è Buka di Google Maps</button>
  <button id="waBtn" class="whatsapp-btn" style="display:none" onclick="shareToWhatsApp()">üì§ Kirim ke WhatsApp</button>

  <iframe id="map" src="" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  <hr>

  <h3>Cari Alamat dari Koordinat</h3>
  <input type="text" id="latlon" placeholder="Contoh: -6.2, 106.8">
  <button onclick="searchByLatLon()">Cari Alamat</button>

  <script>
    const coordsDiv = document.getElementById("coords");
    const addressDiv = document.getElementById("address");
    const msgDiv = document.getElementById("message");
    const latlonInput = document.getElementById("latlon");
    const mapsBtn = document.getElementById("mapsBtn");
    const waBtn = document.getElementById("waBtn");
    const mapIframe = document.getElementById("map");

    let lastLat = null;
    let lastLon = null;

    function showMessage(text) {
      msgDiv.textContent = text;
      setTimeout(() => msgDiv.textContent = "", 2000);
    }

    function formatAddress(data) {
      const c = data.address;
      return [
        c.road || "",
        c.village || c.hamlet || "",
        c.suburb || "",
        c.town || c.city || c.county || "",
        c.state || "",
        c.country || "",
        c.postcode || ""
      ].filter(Boolean).join(", ");
    }

    function updateMap(lat, lon) {
      // Satelit mode & zoom level 18
      const url = `https://www.google.com/maps?q=${lat},${lon}&t=k&z=18&output=embed`;
      mapIframe.src = url;
    }

    function updateLocation(lat, lon) {
      const coords = `${lat}, ${lon}`;
      coordsDiv.textContent = coords;
      lastLat = lat;
      lastLon = lon;
      mapsBtn.style.display = "block";
      waBtn.style.display = "block";
      addressDiv.textContent = "Mengambil alamat...";
      updateMap(lat, lon);

      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
        .then(res => res.json())
        .then(data => {
          if (data && data.address) {
            addressDiv.textContent = formatAddress(data);
          } else {
            addressDiv.textContent = "Alamat tidak ditemukan.";
          }
        })
        .catch(() => {
          addressDiv.textContent = "Gagal mengambil alamat.";
        });
    }

    function getMyLocation() {
      if (navigator.geolocation) {
        coordsDiv.textContent = "Mengambil lokasi...";
        addressDiv.textContent = "Menunggu...";
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          updateLocation(lat, lon);
        }, () => {
          coordsDiv.textContent = "Gagal mendapatkan lokasi.";
          addressDiv.textContent = "-";
        }, {
          enableHighAccuracy: true
        });
      } else {
        coordsDiv.textContent = "Browser tidak mendukung Geolocation.";
        addressDiv.textContent = "-";
      }
    }

    function searchByLatLon() {
      const input = latlonInput.value.trim();
      const parts = input.split(",");
      if (parts.length !== 2) {
        showMessage("Format salah. Gunakan: lat, lon");
        return;
      }

      const lat = parseFloat(parts[0].trim());
      const lon = parseFloat(parts[1].trim());
      if (isNaN(lat) || isNaN(lon)) {
        showMessage("Koordinat tidak valid.");
        return;
      }

      updateLocation(lat, lon);
    }

    function openInMaps() {
      if (lastLat && lastLon) {
        window.open(`https://www.google.com/maps?q=${lastLat},${lastLon}`, "_blank");
      }
    }

    function shareToWhatsApp() {
      if (!lastLat || !lastLon) return;

      const url = `https://www.google.com/maps?q=${lastLat},${lastLon}`;
      const text = `üìç Lokasi:\nKoordinat: ${lastLat}, ${lastLon}\nMap: ${url}\nAlamat: ${addressDiv.textContent}`;
      const encoded = encodeURIComponent(text);
      window.open(`https://wa.me/?text=${encoded}`, "_blank");
    }

    coordsDiv.onclick = () => {
      navigator.clipboard.writeText(coordsDiv.textContent);
      showMessage("Koordinat disalin!");
    };

    addressDiv.onclick = () => {
      navigator.clipboard.writeText(addressDiv.textContent);
      showMessage("Alamat disalin!");
    };
  </script>

</body>
</html>
