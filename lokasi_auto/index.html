<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kirim Lokasi ke WhatsApp</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    #map {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px 5px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebe57;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    #akurasi {
      margin-top: 10px;
      font-size: 15px;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>ShareLok</h1>

  <iframe id="map" src=""></iframe>

  <div>
    <button onclick="kirimLokasi()">Kirim Lokasi ke WhatsApp</button>
    <button onclick="cekAkurasi()">Cek Akurasi</button>
  </div>

  <div id="status"></div>
  <div id="akurasi"></div>

  <script>
    let latitude, longitude, accuracy;

    function initMap() {
      const status = document.getElementById("status");

      if (navigator.geolocation) {
        status.textContent = "Mengambil lokasi...";
        navigator.geolocation.getCurrentPosition(success, error, {
          enableHighAccuracy: true,
          timeout: 10000
        });
      } else {
        status.textContent = "Browser tidak mendukung lokasi.";
      }

      function success(pos) {
        latitude = pos.coords.latitude;
        longitude = pos.coords.longitude;
        accuracy = pos.coords.accuracy;

        const mapsSrc = `https://maps.google.com/maps?q=${latitude},${longitude}&t=k&z=18&output=embed`;
        document.getElementById("map").src = mapsSrc;

        status.textContent = "Lokasi berhasil ditemukan.";
        document.getElementById("akurasi").textContent = `Akurasi lokasi: ±${accuracy.toFixed(1)} meter`;
      }

      function error(err) {
        status.textContent = "Gagal mengambil lokasi: " + err.message;
      }
    }

    function kirimLokasi() {
      if (!latitude || !longitude) {
        alert("Tunggu sampai lokasi berhasil diambil.");
        return;
      }

      const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
      const noWa = "6282277256004";
      const pesan = `Halo, ini lokasi saya sekarang: ${mapsLink}`;
      const waLink = `https://wa.me/${noWa}?text=${encodeURIComponent(pesan)}`;

      window.location.href = waLink;
    }

    function cekAkurasi() {
      if (!accuracy) {
        alert("Akurasi belum tersedia. Mohon tunggu lokasi dimuat.");
      } else {
        alert(`Akurasi lokasi: ±${accuracy.toFixed(1)} meter`);
      }
    }

    window.onload = initMap;
  </script>
</body>
</html>
